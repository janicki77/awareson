<!DOCTYPE html>
<html>
<head>
    <title>Flask MySQL App</title>
</head>
<body>
    <h1>Submit Your Name</h1>
    <form method="POST">
        <input type="text" name="name" required>
        <input type="submit" value="Submit">
    </form>
    <h2>Users:</h2>
    <ul>
        {% for user in users %}
            <li>{{ user[0] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
